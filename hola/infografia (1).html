<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida en CSS</title>
    <link rel="stylesheet" href="infografia.css">
</head>
<body>

<div class="container">
    <h1>Unidades de Medida en CSS</h1>
    
    <!-- Unidades Absolutas -->
    <section class="unit-type">
        <h2>Unidades Absolutas</h2>

        <div class="box px-box">
            <p>200px</p>
        </div>

        <div class="box in-box">
            <p>2in</p>
        </div>

        <div class="box cm-box">
            <p>5cm</p>
        </div>

        <div class="box mm-box">
            <p>10mm</p>
        </div>

        <div class="box pt-box">
            <p>12pt</p>
        </div>

        <div class="box pc-box">
            <p>1pc</p>
        </div>
    </section>

    <!-- Unidades Relativas -->
    <section class="unit-type">
        <h2>Unidades Relativas</h2>

        <div class="box percentage-box">
            <p>50%</p>
        </div>

        <div class="box em-box">
            <p>2em</p>
        </div>

        <div class="box rem-box">
            <p>1.5rem</p>
        </div>

        <div class="box vw-box">
            <p>50vw</p>
        </div>

        <div class="box vh-box">
            <p>100vh</p>
        </div>

        <div class="box vmin-box">
            <p>10vmin</p>
        </div>

        <div class="box vmax-box">
            <p>10vmax</p>
        </div>

        <div class="box ch-box">
            <p>20ch</p>
        </div>

        <div class="box ex-box">
            <p>2ex</p>
        </div>
    </section>
</div>

</body>
</html>
